<div ng-controller="BubblesController">

    <!-- Create/New User Bubble -->
    <div class="memmee-bubble" ng-show="showNewUserCreateMode" ng-style="newUserCreateModeStyle">
        <dl class="list steps">
            <dt>step 1:</dt>
            <dd>style it! choose a background <br>to enhance the look and feel.</dd>
            <dt>step 2</dt>
            <dd>upload a photo. (optional! your memmee will look great without one.) .</dd>
            <dt>step 3.</dt>
            <dd>save it! add the memmee to your gallery. </dd>
        </dl>

        <a class="link bubble-close" ng-click="toggleNewUserCreateMode()"><span class="icon bubble-close"></span>Click to Close</a>
    </div>

</div>
