<div ng-controller="AlertsController">

    <div class="modal hide" id="modalAlert">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>{{header}}</h3>
        </div>
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Ok</a>
        </div>
    </div>

    <div class="modal hide" id="modalYesNoAlert">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>{{header}}</h3>
        </div>
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal" ng-click="noClick()">{{noText}}</a>
            <a href="#" class="btn btn-danger" data-dismiss="modal" ng-click="yesClick()">{{yesText}}</a>
        </div>
    </div>

</div>
