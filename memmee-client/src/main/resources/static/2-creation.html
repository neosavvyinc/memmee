<!DOCTYPE HTML>
<html>
<head>
    <title>Memmee</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/memmee.css" />
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="#" title="Memmee"><img src="img/logo.png" alt="memmee" /></a>

            <ul id="primaryNav" class="clearfix">
                <li><a href="#" title="New Memmee" class="btn newMemmee">New Memmee</a></li>
                <li><a href="#" class="link more">Aly Racer</a></li>
            </ul>
        </div>

        <div id="content">
            <div class="memmee-card">
                <h1 class="memmee-create-heading">Give us a litte something. Memmee away...</h1>

                <a href="#" class="btn inspiration">Drawing a blank? We can help.</a>

                <textarea class="memmee-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur faucibus sollicitudin ante a ultrices. Suspendisse potenti. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra augue et purus adipiscing volutpat sagittis justo varius. Etiam nec enim quis lacus semper tempus convallis in mi. Curabitur eget lorem purus. In blandit ipsum at mi feugiat tempor. In dapibus, dui vitae aliquam scelerisque, leo nisi tempus leo, sed lacinia arcu erat ornare enim. Ut at quam orci, ut gravida dui. Suspendisse ut sapien id dui blandit tempor. Fusce mauris nisl, tempus ut lacinia eu, egestas id velit.</textarea >


                <div class="memmee-controls">
                    <div class="controls styles">
                        <a href="#" class="link addStyle"><span class="icon addStyle"></span>Style your Memmee: </a>
                        <a href="#" class="btn style-news">Style 1</a>
                        <a href="#" class="btn style-coffee">Style 2</a>
                        <a href="#" class="btn style-pushPin">Style 3</a>
                        <a href="#" class="btn style-saleTag">Style 4</a>
                    </div>

                    <div class="controls photo">
                        <a href="#" class="btn removePhoto">Remove xxx.jpg</a>
                    </div>

                    <div class="controls io">
                        <a href="#" class="link today"><span class="icon today">Today</span> Today</a>
                        <a href="#" class="btn save">Save</a>
                        <a href="#" class="btn cancel">Cancel</a>
                    </div>
                </div>
            </div>
            <div class="memmee-slideshow">
                <a href="#" class="btn prev">Previous</a>

                <div class="slideshow-container">
                    <p>
                        <a href="#">You have no Memmees</a> Create a Memmee
                    </p>
                </div>

                <a href="#" class="btn next">Next</a>
            </div>
        </div>

        <div id="footer">
            <ul id="footerNav" class="clearfix">
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
