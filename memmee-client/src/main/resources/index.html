<!DOCTYPE HTML>
<html ng-app="memmee-app" ng-controller="SecurityController" ng-init="initializeBodyUI()">
<head>
    <title>Memmee</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/memmee.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/memmee_overrides.css" />
</head>
<body>
    <div id="container">

        <ng-include src="'js/header/header-ptl.html'"></ng-include>

        <div ng-include="'js/alerts/alerts-ptl.html'"></div>

        <div class="container" ng-view>
        </div> <!-- /container -->

        <ng-include src="'js/footer/footer-ptl.html'"></ng-include>
        <ng-include src="'js/memmee/common/bubbles-ptl.html'"></ng-include>


        <!-- Libraries -->
        <script src="lib/angular.js"></script>
        <script src="lib/angular-resource.js"></script>
        <script src="lib/date.js"></script>

        <!-- Constants/Utils -->
        <script src="js/const/event/events.js"></script>
        <script src="js/const/message/errors.js"></script>
        <script src="js/const/message/notifications.js"></script>
        <script src="js/util/memmee_date_util.js"></script>
        <script src="js/util/misc.js"></script>

        <!-- App -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>

        <!-- Controllers -->
        <script src="js/default-ctrl.js"></script>
        <script src="js/security-ctrl.js"></script>
        <script src="js/alerts/alerts-ctrl.js"></script>
        <script src="js/memmee/common/bubbles-ctrl.js"></script>
        <script src="js/header/header-ctrl.js"></script>
        <script src="js/profile/profile-ctrl.js"></script>
        <script src="js/profile/change-password-ctrl.js"></script>
        <script src="js/home/home-ctrl.js"></script>
        <script src="js/home/login-ctrl.js"></script>
        <script src="js/home/registration-ctrl.js"></script>
        <script src="js/memmee/view/view-ctrl.js"></script>
        <script src="js/memmee/create/create-ctrl.js"></script>
        <script src="js/memmee/create/attachment-ctrl.js"></script>
        <script src="js/memmee/create/inspiration-ctrl.js"></script>
        <script src="js/memmee/share/share-ctrl.js"></script>
        <script src="js/memmee/list/list-ctrl.js"></script>

        <!-- jQuery and UI -->
        <script src="lib/jquery-1.8.1.js"></script>
        <script src="lib/jquery.tools.min.js"></script>
        <script src="lib/memmee-datepicker.js"></script>
        <script src="lib/iealert.min.js"></script>

    </div>
</body>
</html>
