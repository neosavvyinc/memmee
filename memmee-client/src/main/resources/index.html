<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Memmee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/lib/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body  ng-app="memmee-app" ng-controller="SecurityController">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="./index.html">Memmee</a>
          <div ng-controller="NavigationController" class="nav-collapse" >
            <ul class="nav">
              <li ng-repeat="navigationItem in navigationItems" ng-class="navigationItem.selected">
                  <a ng-click="select(navigationItem)" href="./index.html{{navigationItem.navigationLink}}">{{navigationItem.displayName}}</a></li>
              </li>
            </ul>
          </div><!--/.nav-collapse -->

            <div class="span4 offset4" ng-style="visibleLoggedInStyle">
                <ul class="nav">
                    <li>
                        <a>You are logged in as: {{loggedInUser.email}}</a>
                    </li>
                </ul>
            </div>

        </div>
      </div>
    </div>

    <div class="container">

      <div class="hero-unit">
        <h1>Welcome to Memmee</h1>
        <p>This is the new future home of Memmee</p>
        <p><a class="btn btn-primary btn-large">Learn more »</a></p>
      </div>

      <div class="row">
        <div class="span6">
          <h2>Sign Up Now!!!</h2>

            <p><a class="btn" data-toggle="collapse" data-target="#collapsibleRegistration">Sign Up! »</a></p>

            <div id="collapsibleRegistration" class="collapse in" style="height: 0px; ">
                <form class="well" ng-controller="RegistrationController">
                    <label>Email Address is all you need:</label>
                        <input type="text"
                               class="span3"
                               placeholder="Enter Your Email Address"
                               ng-model="user.email"
                                >
                        <span class="help-block">It's just that simple.</span>
                    </label>
                    <button ng-click="register()" class="btn btn-primary">Sign Up »</button>
                </form>
            </div>
        </div>
        <div class="span6">
          <h2>Login</h2>

            <p><a class="btn" data-toggle="collapse" data-target="#collapsibleLogin">Login Here! »</a></p>

            <div id="collapsibleLogin" class="collapse in" style="height: 0px; ">
                <form class="well" ng-controller="LoginController">
                    <label>Login and capture some memmees!</label>
                    <input type="text" class="span3" placeholder="Username / Email Address">
                    <input type="password" class="span3" placeholder="Password">
                    <br/>
                    <button ng-click="login()" class="btn btn-primary">Login »</button>
                </form>
            </div>

       </div>
      </div>

      <hr>

      <footer>
        <p>© Company 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/bootstrap-transition.js"></script>
    <script src="./js/lib/bootstrap-alert.js"></script>
    <script src="./js/lib/bootstrap-modal.js"></script>
    <script src="./js/lib/bootstrap-dropdown.js"></script>
    <script src="./js/lib/bootstrap-scrollspy.js"></script>
    <script src="./js/lib/bootstrap-tab.js"></script>
    <script src="./js/lib/bootstrap-tooltip.js"></script>
    <script src="./js/lib/bootstrap-popover.js"></script>
    <script src="./js/lib/bootstrap-button.js"></script>
    <script src="./js/lib/bootstrap-carousel.js"></script>
    <script src="./js/lib/bootstrap-typeahead.js"></script>
    <script src="./js/lib/bootstrap-collapse.js"></script>
    <script>
        $(".collapse").collapse();
    </script>

    <script src="admin/js/lib/angular.js"></script>
    <script src="admin/js/lib/angular-resource.js"></script>
    <!--<script src="js/controllers.js"></script>-->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>


</div>
</body>
</html>
