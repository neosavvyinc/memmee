<div style="padding-top: 33px; width: 800px; height: 550px; overflow: scroll;" ng-controller="ShowAllInspirationsController">

    <table width="100%" height="100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Category Index</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in inspirations">
            <td>
                {{row.id}}
            </td>
            <td>
                {{row.inspirationCategory.name}}
            </td>
            <td>
                {{row.inspirationCategoryIndex}}
            </td>
            <td>
                {{row.text}}
            </td>
        </tr>
        </tbody>

    </table>
</div>
