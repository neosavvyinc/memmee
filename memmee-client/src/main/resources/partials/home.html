<div class="hero-unit">
    <h1>Welcome to Memmee</h1>

    <p>This is the new future home of Memmee</p>

    <p><a class="btn btn-primary btn-large">Learn more »</a></p>
</div>

<div class="row">
    <div class="span6">
        <h2>Sign Up Now!!!</h2>

        <div id="collapsibleRegistration" ng-controller="RegistrationController">

            <form class="well">
                <label>Email Address is all you need:</label>
                <input type="text"
                       class="span3"
                       placeholder="Enter Your Email Address"
                       ng-model="user.email"
                        >
                <span class="help-block">It's just that simple.</span>
                </label>
                <button ng-click="register()" class="btn btn-primary">Sign Up »</button>
            </form>

        </div>
    </div>
    <div class="span6">
        <h2>Login</h2>

        <div id="collapsibleLogin" ng-controller="LoginController">

            <form class="well">
                <label>Login and capture some memmees!</label>

                <p class="error" style="margin: auto auto 0 3px;" ng-style="forgotPasswordSuccessStyle"
                   ng-show="forgotPasswordReminder != ''">{{forgotPasswordReminder}}</p>
                <input type="text" ng-model="user.email" class="span3" placeholder="Username / Email Address">
                <input type="password" ng-model="user.password" class="span3" placeholder="Password">
                <br/>
                <button ng-click="login()" class="btn btn-primary">Login »</button>
                <button ng-click="forgotPassword()" class="btn btn-danger">Forgot Password »</button>
            </form>

        </div>

    </div>
</div>

<div ng-include src="'partials/footer.html'">
</div>
