<div class="row">
    <div class="span6" ng-controller="ShareModeController">
        <div class="well span10" ng-hide="errorMode">
            <div class="span7 offset1 row">
                <div style="float: left;">{{memmee.displayDate}}</div>
            </div>
            <div class="well span7 offset1" style="margin-top: 12px; margin-bottom: 50px;">
                <div >
                    <img ng-src="{{memmee.attachment.filePath}}"/>
                </div>
                <div id="text-view">
                    <label>{{memmee.text}}</label>
                </div>
            </div>
        </div>
        <div class="well span10" ng-show="errorMode">
            <label >You have tried to a load a memmee that does not exist</label>
        </div>
    </div>
</div>
