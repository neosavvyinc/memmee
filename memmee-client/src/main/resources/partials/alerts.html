<div ng-controller="AlertsController">

    <div class="modal hide" id="profileUpdatedSuccess">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>Thanks for updating your profile</h3>
        </div>
        <div class="modal-body">
            <p>You are all set now go create some Memmees!</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Ok</a>
        </div>
    </div>
    <div class="modal hide" id="profileUpdatedError">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>There was a problem updating your profile</h3>
        </div>
        <div class="modal-body">
            <p>You need to try again to update this profile</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Ok</a>
        </div>
    </div>



</div>
